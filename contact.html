  <main>
    <div class="contact-container">
      <section>
        <h1>Let's Connect</h1>
        <p style="margin-bottom: 2rem;">
          Have a project in mind or just want to say hi? 
          Fill out the form below or send an email to 
          <a href="mailto:hanlunl1@uci.edu">hanlunl1@uci.edu</a>.
        </p>

        <form action="mailto:hanlunl1@uci.edu" method="post" enctype="text/plain">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
          </div>

          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="How can I help you?" required></textarea>
          </div>

          <div>
            <button type="submit">
              Send Message <span class="material-icons" style="font-size:18px; vertical-align:middle; margin-left:5px;">send</span>
            </button>
          </div>
        </form>
      </section>
    </div>
  </main>
